<!DOCTYPE html>

<html lang='en'>
<head>
    <meta charset="UTF-8" /> 
	<title>
        Login Page
    </title>
    <link rel="stylesheet" type="text/css" href="style.css" />
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	
	<script src="javascript/success.js"></script>
</head>
<body>

<div id="wrapper">

	<form name="login-form" class="login-form" method="post" onsubmit = "login_success()">
	<div class="grid">
		<div class="col-2-3">
			<div class="header">
				<h1>Login Form</h1>
				<span>Fill out the form below to login.</span>
			</div>
		</div>
		<div class="col-1-3">
			<div class="content">
				<input name="username" type="text" class="input username" placeholder="Username" required/>
				<div class="user-icon"></div>
				<input name="password" type="password" class="input password" placeholder="Password" autocomplete = "off" required/>
				<div class="pass-icon"></div>		
			</div>

			<div class="footer">
				<input type="submit" name="submit" value="Submit" class="button" />
				<input type="submit" name="submit" value="New User? - Click here to register!" class="register" />
			</div>
		</div>
	</div>	
	</form>

</div>
<div class="gradient"></div>


</body>
</html>
